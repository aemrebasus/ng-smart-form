<form [formGroup]="formGroup">
    <div *ngFor='let formInput of input.formInputs'>

        <!-- text input -->
        <mat-form-field>
            <input matInput [formControlName]="formInput.name" [placeholder]="formInput.placeholder"
                [value]="formInput.state" [autocomplete]="formInput.autocomplete">
            <mat-icon matSuffix>{{formInput.icon}}</mat-icon>
        </mat-form-field>




    </div>
</form>
