<form [formGroup]="formGroup">
    <div>
        <mat-form-field>
            <input matInput placeholder="label" value="value">
            <mat-icon matSuffix>{{icon}}</mat-icon>
        </mat-form-field>
    </div>
    <button mat-raised-button (click)="submit()">{{submitButton.value}}</button>
</form>
