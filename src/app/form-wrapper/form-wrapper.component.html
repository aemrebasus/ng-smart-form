<div class="example-container">

    <mat-tab-group>
        <mat-tab label="Example">
            <div class="code">
                <h3 style="color: #303030;">{{form.formTitle}}</h3>
                <ae-dynamic-form [input]="form"></ae-dynamic-form>
            </div>
        </mat-tab>
        <mat-tab label="Html" >
            <div class="code" (click)="popup('Copied the template.')">
                <pre>
                    {{html}}
                </pre>
            </div>
        </mat-tab>
        <mat-tab label="TypeScript">
            <div class="code" [cdkCopyToClipboard]="code" (click)="popup('Copied the code.')">
                <pre>
                    {{code}}
                </pre>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
